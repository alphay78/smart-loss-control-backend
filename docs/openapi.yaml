openapi: 3.0.0
info:
  title: Smart Loss Control API
  version: 1.0.0
  description: Backend API for Smart Loss Control PWA MVP

servers:
  - url: http://localhost:5000

paths:
  /health:
    get:
      summary: Health Check
      responses:
        "200":
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
